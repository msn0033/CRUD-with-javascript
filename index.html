<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="crud">
        <div class="header">
            <h1>Cruds</h1>
            <p>Create read update delete search</p>
        </div>
        <div class="prices">
            <input type="text" id="title" placeholder="title" value="murad">
            <div class="inputs">
                <input onkeyup="getTotal()" type="text" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="text" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="text" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="text" id="discount" placeholder="discount">
                <small class="tota" id="total">.....</small>
            </div>
            <input type="text" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
           <div class="">
            <button style="width: 99%;" type="submit" id="submit">Create</button>
           </div>

            <div class="search">
                <input onkeyup="SearchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnserach">
                    <button onclick="getSearchMood(this.id)" id="Searchtitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="Searchcategory">Search By Category</button>
                </div>
            </div>

        </div>
        <div class="outputs">
            <div id="btnDeleteAll"></div>
            <table class="table-e">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>

            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
